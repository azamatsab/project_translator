version: 1
console_log:
  level: DEBUG
formatters:
  simple:
    class: logging.Formatter
    format: "%(levelname)s: %(message)s"
    # datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  file_handler:
    class: logging.FileHandler
    filename: stackoverflow_analytics.log
    level: DEBUG
    formatter: simple
  file_warn_handler:
    class: logging.FileHandler
    filename: stackoverflow_analytics.warn
    level: WARNING
    formatter: simple
  stream_handler:
    class: logging.StreamHandler
    stream: ext://sys.stderr
    level: cfg://console_log.level
    formatter: simple
loggers:
  stackoverflow_analytics:
    level: DEBUG
    # name: inverted_index
    handlers: [file_handler, file_warn_handler]
    propagate: yes
